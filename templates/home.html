{% extends 'base.html' %}

{% block content %}
<h2 class="text-center mb-4">Your Travel Itinerary</h2>

<div class="row">
    {% for trip in trips %}
        <div class="col-md-4 col-sm-6 mb-4">
            <div class="card">
                <div class="card-header">
                    {{ trip.destination }}
                </div>
                <div class="card-body">
                    <p><strong>Start Date:</strong> {{ trip.start_date }}</p>
                    <p><strong>End Date:</strong> {{ trip.end_date }}</p>
                    <p><strong>Notes:</strong> {{ trip.notes }}</p>
                    <a href="/edit_trip/{{ trip._id }}" class="btn btn-sm btn-outline-primary">Edit</a>
                    <form action="/delete_trip/{{ trip._id }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
